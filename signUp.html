<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/beb87a90d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Create Account</h2>
            <p>Hey Enter Your Details to create a account</p>
        </div>
        <div class="login-input">
            <form action="">
                <div class="name-input">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="text" placeholder="Enter Email/Phone no" required>
                <input type="text" placeholder="Phone Number" required>
                <div class="name-input">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                </div>
                <p>Having Trouble in Sign Up</p>
                <input type="submit" class="singIn-btn" type="button" value="Create account">
            </form>
        </div>
        <div class="devider">
            <div class=""></div>
            <p>or</p>
            <div class=""></div>
        </div>
        <div class="others-login">
            <div class="google-login">
                <i class="fa fa-google" style="font-size:20px"></i>
                <p>google</p>
            </div>
            <div class="google-login">
                <i class="fa fa-apple" style="font-size:20px"></i>
                <p>Apple</p>
            </div>
            <div class="google-login">
                <i class="fa fa-facebook-f" style="font-size:20px"></i>
                <p>Apple</p>
            </div>
        </div>
        <div class="login-back">
            <div><a href="index.html"><i class="fa fa-arrow-left"></i> back</a></div>
            <div><a href="login.html">Login <i class="fa fa-arrow-right"></i></a></div>
        </div>
    </div>
</body>
</html>
